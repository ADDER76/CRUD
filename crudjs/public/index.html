<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

<body class="bg-light">
  <div class="container py-5">

        </div>
        <div class="col-md-6">
          <select class="form-control" name="rol" required>
            <option value="">Seleccione Rol</option>
            <option value="Mentor">Mentor</option>
            <option value="Mentorado">Mentorado</option>
          </select>
        </div>
        <div class="col-12">
          <input class="form-control" type="file" name="avatar" accept="image/*" />
        </div>
        <div class="col-12 d-flex justify-content-between">
          <button class="btn btn-secondary" type="button" id="cancelar-edicion" style="display: none;">Cancelar edici√≥n</button>
          <button class="btn btn-success" type="submit">Guardar Usuario</button>
        </div>
      </div>
    </form>

    <!-- Lista de usuarios -->
    <h4 class="mb-3">Usuarios Registrados</h4>
    <div id="lista-usuarios" class="row row-cols-1 g-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
