<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Mentorados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Gestión de Mentorados 👩‍🎓</h2>

    <form id="form-mentorado" class="card p-4 shadow-sm mb-5">
      <div class="mb-3">
        <label for="usuarioId" class="form-label">Selecciona Usuario Mentorado</label>
        <select id="usuarioId" name="usuarioId" class="form-select" required>
          <option value="">-- Selecciona un usuario --</option>
          <!-- Aquí se llenarán los usuarios mentorados -->
        </select>
      </div>

      <div class="mb-3">
        <input class="form-control" type="text" name="objetivo" placeholder="Objetivo" required />
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" name="horario" placeholder="Horario" required />
      </div>
      <div class="mb-3">
        <select class="form-select" name="nivel" required>
          <option value="">-- Selecciona nivel --</option>
          <option value="Preparatoria">Preparatoria</option>
          <option value="Universidad">Universidad</option>
        </select>
      </div>

      <div class="text-end">
        <button class="btn btn-success">Guardar Mentorado</button>
      </div>
    </form>

    <h4 class="mb-3">Mentorados Registrados</h4>
    <div id="lista-mentorados" class="row row-cols-1 g-4"></div>
  </div>

  <a href="index.html">← Volver al inicio</a>

  <script src="mentorado-script.js"></script>
</body>
</html>
