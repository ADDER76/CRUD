<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Mentores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Gestión de Mentores 👨‍🏫</h2>

    <form id="form-mentor" class="card p-4 shadow-sm mb-5">
  <div class="mb-3">
    <label for="usuarioId" class="form-label">Selecciona Usuario Mentor</label>
    <select id="usuarioId" name="usuarioId" class="form-select" required>
      <option value="">-- Selecciona un usuario --</option>
      <!-- Aquí se llenarán los usuarios mentores -->
    </select>
  </div>

  <div class="mb-3">
    <input class="form-control" type="text" name="especialidad" placeholder="Especialidad" required />
  </div>
  <div class="mb-3">
    <input class="form-control" type="text" name="horario" placeholder="Horario" required />
  </div>
  <div class="mb-3">
    <textarea class="form-control" name="bio" placeholder="Biografía" rows="3"></textarea>
  </div>

  <div class="text-end">
    <button class="btn btn-success">Guardar Mentor</button>
  </div>
</form>


    <h4 class="mb-3">Mentores Registrados</h4>
    <div id="lista-mentores" class="row row-cols-1 g-4"></div>
  </div>

  <a href="index.html">← Volver al inicio</a>

<script src="mentor-script.js"></script>
</body>
</html>
